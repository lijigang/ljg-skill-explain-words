<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Word Mastery: {{WORD}}</title>
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<style>
  :root {
    --bg-color: #F3F4F6; /* 更柔和的现代灰 */
    --card-bg: #FFFFFF;
    --text-main: #1F2937;
    --text-muted: #6B7280;
    --accent-color: #000000; /* 极致黑白 */
    --border-color: #E5E7EB;
    --font-serif: 'Georgia', 'Times New Roman', serif;
    --font-sans: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }
  
  body {
    background-color: var(--bg-color);
    color: var(--text-main);
    font-family: var(--font-sans);
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    margin: 0;
    line-height: 1.6;
  }

  /* 主容器 */
  .container {
    max-width: 1000px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
  
  /* 1. 头部区域 */
  .header {
    border-bottom: 3px solid var(--text-main);
    padding-bottom: 16px;
    display: flex;
    justify-content: space-between;
    align-items: baseline;
  }
  .word-title {
    font-family: var(--font-serif);
    font-size: 4.5em;
    font-weight: 700;
    margin: 0;
    letter-spacing: -0.02em;
    line-height: 1;
  }
  .phonetic {
    font-family: 'Courier New', monospace;
    font-size: 1.25em;
    color: var(--text-muted);
  }

  /* 2. Bento 主体区域 (核心修复) */
  .bento-grid {
    display: grid;
    grid-template-columns: 1.8fr 1.2fr; /* 黄金比例分割 */
    gap: 24px;
    align-items: start; /* 防止高度强制拉伸 */
  }

  /* 列容器：让内部元素自然堆叠，消除间隙 */
  .column {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  /* 通用卡片样式 */
  .card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    padding: 24px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    border-radius: 2px;
    height: fit-content; /* 关键：适应内容高度 */
    transition: transform 0.2s ease;
  }
  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
  }

  .card-label {
    font-size: 0.75em;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--text-muted);
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 8px;
    margin-bottom: 16px;
    font-weight: 600;
  }

  /* 特定内容样式 */
  .definition-text {
    font-family: var(--font-serif);
    font-size: 1.1em;
    color: var(--text-main);
  }
  .highlight-red { color: #BE123C; font-weight: bold; }
  .highlight-blue { color: #1D4ED8; font-weight: bold; }

  .etymology-content {
    font-size: 0.95em;
  }
  
  .nuance-list {
    margin: 0;
    padding-left: 20px;
  }
  .nuance-item { margin-bottom: 8px; }
  
  .quote-box {
    margin-top: 16px;
    padding-left: 12px;
    border-left: 3px solid #BE123C;
    font-style: italic;
    color: var(--text-muted);
    font-family: var(--font-serif);
  }

  /* Mermaid 优化 */
  .mermaid {
    display: flex;
    justify-content: center;
    background: #FAFAFA;
    padding: 10px;
    border-radius: 4px;
  }

  /* 3. 底部 Epiphany (全宽) */
  .epiphany-box {
    background-color: #111; /* 深黑底色 */
    color: #fff;
    padding: 32px;
    text-align: center;
    border-radius: 2px;
    position: relative;
    overflow: hidden;
  }
  .epiphany-label {
    font-size: 0.7em;
    opacity: 0.5;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 12px;
    display: block;
  }
  .epiphany-text {
    font-family: 'Courier New', monospace;
    font-size: 1.4em;
    font-weight: bold;
    line-height: 1.5;
  }
  /* 装饰线 */
  .epiphany-box::before {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 4px;
    background: linear-gradient(90deg, #BE123C, #1D4ED8);
  }

  /* 移动端适配 */
  @media (max-width: 768px) {
    .bento-grid { grid-template-columns: 1fr; }
    .word-title { font-size: 3em; }
  }
</style>
</head>
<body>

<div class="container">
  
  <div class="header">
    <h1 class="word-title">{{WORD}}</h1>
    <span class="phonetic">/{{PHONETIC}}/</span>
  </div>

  <div class="bento-grid">
    
    <div class="column">
      
      <div class="card">
        <div class="card-label">CORE MEANING (核心语义)</div>
        <div class="definition-text">
          {{DEFINITION_DEEP}}
        </div>
      </div>

      <div class="card">
        <div class="card-label">NUANCE & CONTEXT (语感与语境)</div>
        <div class="etymology-content">
          {{NUANCE_TEXT}}
          <div class="quote-box">
            "{{EXAMPLE_SENTENCE}}"
          </div>
        </div>
      </div>
      
    </div>

    <div class="column">
      
      <div class="card">
        <div class="card-label">SEMANTIC TOPOLOGY (语义拓扑)</div>
        <div class="mermaid">
{{MERMAID_CODE}}
        </div>
      </div>

      <div class="card">
        <div class="card-label">ETYMOLOGY (词源)</div>
        <div class="etymology-content">
          {{ETYMOLOGY}}
        </div>
      </div>

    </div>

  </div>

  <div class="epiphany-box">
    <span class="epiphany-label">EPIPHANY (一语道破)</span>
    <div class="epiphany-text">
      "{{EPIPHANY}}"
    </div>
  </div>

</div>

<script>
  mermaid.initialize({
    startOnLoad: true,
    theme: 'base',
    securityLevel: 'loose',
    themeVariables: {
      primaryColor: '#ffffff',
      primaryTextColor: '#1a1a1a',
      primaryBorderColor: '#333',
      lineColor: '#333',
      fontFamily: 'Inter, sans-serif',
      fontSize: '13px'
    }
  });
</script>
</body>
</html>
